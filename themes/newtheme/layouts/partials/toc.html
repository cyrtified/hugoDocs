<!-- TOCs need to be declared explicitly in the front matter of content/*.md -->
<aside class="fixed-lTK mw5-l right-0 text-sm py-4 sm:py-0 lg:px-4 nested-list-reset nested-links leading-normal">
  {{ if .Params.toc }}
    <p class="font-bold">
      What's on this Page
    </p>
    <div class="leading-relaxed tracking-tight mt-2">
      {{ .TableOfContents }}
    </div>
  {{ end }}
  <div class="mt-4">
    {{- partial "previous-next-links-in-section.html" . -}}
  </div>
  {{- if .Params.godocref -}}
    <a target="_blank" class="tooltip right godoc-link" data-tooltip="See the related Godocs for {{.Title }}" href="{{.Params.godocref}}" ></a>
  {{- end -}}
</aside>
