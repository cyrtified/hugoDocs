<!DOCTYPE html>
<html class="no-js" lang="{{ with $.Site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
  {{ partial "sections/common/head.html" . }}
  <body class="m-0 font-sans bg-gray-50">
    {{ block "nav" . }}
      {{ partial "site-nav.html" . }}
    {{ end }}
    {{ block "header" . }}{{ end }}
    <main role="main" class="min-h-screen pb-7 sm:pb-0">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}
      {{ partialCached "site-footer.html" . }}
    {{ end }}
  </body>
</html>
